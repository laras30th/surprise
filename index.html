<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Laras30th Surprise</title>
<style>
  :root{--bg1:#ff6ec7;--bg2:#6b5cff}
  html,body{height:100%;margin:0;font-family:system-ui,Segoe UI,Roboto,-apple-system}
  body{
    display:flex;align-items:center;justify-content:center;
    background:linear-gradient(135deg,var(--bg1),var(--bg2));
    color:#fff;text-align:center;padding:24px
  }
  .card{
    background:rgba(0,0,0,0.28);
    border:1px solid rgba(255,255,255,0.14);
    padding:26px 34px 28px;
    border-radius:22px;
    box-shadow:0 14px 55px rgba(0,0,0,0.35);
    max-width:760px;width:100%;
    backdrop-filter:blur(10px);
  }
  h1{margin:0 0 8px;font-size:2.05rem;font-weight:850}
  .sub{margin:0 0 14px;font-size:1.05rem;opacity:.96}
  #t{font-weight:900;font-size:2.7rem}
  .meme{
    display:block;margin:18px auto 0;
    max-width:520px;width:100%;height:auto;
    border-radius:16px;box-shadow:0 16px 40px rgba(0,0,0,0.35)
  }
  small{display:block;margin-top:16px;font-size:1.02rem;line-height:1.35}
  @media(min-width:700px){#t{font-size:3.9rem}}
</style>
</head>

<body>
  <div class="card">
    <h1>42 Days in a Matchbox</h1>
    <p class="sub">Your surprise will be in</p>

    <div id="t">â€”</div>

    <img src="image.png" alt="Meme" class="meme" />

    <small>
      The countdown to your birthday surprise ends on 21 February 2026.
    </small>
  </div>

<script>
// Fixed guaranteed end date: 21 February 2026, 00:00 UK time
const END_UTC_MS = Date.parse('2026-02-21T00:00:00Z');

const el = document.getElementById('t');
function fmt(n){ return String(n).padStart(2,'0'); }

function tick(){
  const ms = END_UTC_MS - Date.now();
  if (ms <= 0){ el.textContent = 'ðŸŽ‰ Collect via WhatsApp'; clearInterval(iv); return; }

  const totalSec = Math.floor(ms / 1000);
  const days = Math.floor(totalSec / 86400);
  const h = Math.floor((totalSec % 86400) / 3600);
  const m = Math.floor((totalSec % 3600) / 60);
  const s = totalSec % 60;

  el.textContent = `${days} days ${fmt(h)}:${fmt(m)}:${fmt(s)}`;
}

tick();
const iv = setInterval(tick,1000);
</script>
</body>
</html>
