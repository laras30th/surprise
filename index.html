<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Laras30th Surprise</title>
<style>
  :root{--bg1:#ff6ec7;--bg2:#6b5cff}
  html,body{height:100%;margin:0;font-family:system-ui,Segoe UI,Roboto,-apple-system}
  body{
    display:flex;align-items:center;justify-content:center;
    background:linear-gradient(135deg,var(--bg1),var(--bg2));
    color:#fff;text-align:center;padding:24px
  }

  .card{
    background:rgba(0,0,0,0.28);
    border:1px solid rgba(255,255,255,0.14);
    padding:26px 34px 28px;
    border-radius:22px;
    box-shadow:0 14px 55px rgba(0,0,0,0.35);
    max-width:760px;width:100%;
    backdrop-filter:blur(10px);
    animation:pop .7s ease-out both;
  }

  h1{
    margin:0 0 10px;
    font-size:2.05rem;
    letter-spacing:.8px;
    font-weight:850;
  }

  .divider{
    height:1px;
    width:min(520px,100%);
    margin:10px auto 14px;
    background:rgba(255,255,255,0.22);
    border-radius:99px;
  }

  #t{
    font-weight:900;
    font-size:2.7rem;
    line-height:1.05;
    text-shadow:0 10px 30px rgba(0,0,0,0.35);
    animation:pulse 2.2s ease-in-out infinite;
  }

  .meme{
    display:block;
    margin:18px auto 0;
    max-width:520px;
    width:100%;
    height:auto;
    border-radius:16px;
    box-shadow:0 16px 40px rgba(0,0,0,0.35);
    border:1px solid rgba(255,255,255,0.10);
  }

  small{
    display:block;
    margin-top:16px;
    opacity:.98;
    color:rgba(255,255,255,0.96);
    font-size:1.02rem;
    line-height:1.35;
  }

  @media(min-width:700px){
    #t{font-size:3.9rem}
    h1{font-size:2.35rem}
  }

  @keyframes pop{
    from{transform:translateY(8px);opacity:0}
    to{transform:translateY(0);opacity:1}
  }

  @keyframes pulse{
    0%,100%{transform:scale(1);filter:brightness(1)}
    50%{transform:scale(1.02);filter:brightness(1.12)}
  }
</style>
</head>

<body>
  <div class="card">
    <h1>42 days in a Matchbox</h1>
    <div class="divider"></div>

    <div id="t">â€”</div>

    <img src="image.png" alt="Meme" class="meme" />

    <small>
      The count down to your birthday surprise begins now and finishes in 42 days, or in other words on 21 February 2026
    </small>
  </div>

<script>
const KEY = 'countdownEndUtcMs';
const D42 = 42 * 24 * 60 * 60 * 1000;

let end = Number(localStorage.getItem(KEY)) || 0;
if (!end) {
  end = Date.now() + D42;
  localStorage.setItem(KEY, String(end));
}

const el = document.getElementById('t');
function fmt(n){ return String(n).padStart(2,'0'); }

function tick(){
  const ms = end - Date.now();
  if (ms <= 0){ el.textContent = 'ðŸŽ‰ Done'; clearInterval(iv); return; }
  const totalSec = Math.floor(ms / 1000);
  const d = Math.floor(totalSec / 86400);
  const h = Math.floor((totalSec % 86400) / 3600);
  const m = Math.floor((totalSec % 3600) / 60);
  const s = totalSec % 60;
  el.textContent = `${d}d ${fmt(h)}:${fmt(m)}:${fmt(s)}`;
}

tick();
const iv = setInterval(tick,1000);
</script>
</body>
</html>
